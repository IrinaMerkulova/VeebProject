<script type="text/javascript">
timestr = "00:00:00";

function time(n) {
	tid=window.setTimeout("time(1)",to);
	today = new Date()
	if(today.getMinutes() < 10) pad = "0"
		else		    pad = "";
	if(today.getSeconds() < 10) pads = "0"
		else  		    pads = "";
	timestr=today.getHours()+":"+pad+today.getMinutes()+":"+pads+today.getSeconds();
	document.title = title+' '+timestr;
	window.clearTimeout(tid);
	tid=window.setTimeout("time()",to);
}
function start(x) {
	f=x;
	to=60;
	time(x);
}
function cleartids() {
	window.clearTimeout(tid);
}

<script>

var getPos = function( n ) {
  return (Math.floor( n ) * 90) + "px";
};
$( "div" )
  .each(function( n ) {
    $( this ).css( "left", getPos( n ) );
  })
  .css( "cursor", "pointer" )
  .click( function() {
    $( this ).fadeTo( 250, 0, function() {
      $( this )
        .css( "cursor", "" )
        .prev()
          .css({
            "font-weight": "bolder",
            "font-style": "italic"
          });
    });
  });

</script>
