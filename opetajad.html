<body>
<h1>Kuke KOOL</h1>
<!-- razdel s id= logo-->
<div id="logo">
<img src="petuh.png">
<script>

var getPos = function( n ) {
  return (Math.floor( n ) * 90) + "px";
};
$( "div" )
  .each(function( n ) {
    $( this ).css( "left", getPos( n ) );
  })
  .css( "cursor", "pointer" )
  .click( function() {
    $( this ).fadeTo( 250, 0, function() {
      $( this )
        .css( "cursor", "" )
        .prev()
          .css({
            "font-weight": "bolder",
            "font-style": "italic"
          });
    });
  });

</script>
</div>
